{% load static %}
<section id="services" class="section-padding" style="background-color: #0b0b0b">
      <div class="container">
        <div class="section-header text-center">
          <h3 style="color: white !important;" data-wow-delay="0.3s">Nossos Servi√ßos</h3>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">

          {% for s in services %}
          <!-- Services item -->
          <div class="col-md-6 col-lg-4 col-xs-12">
            <div class="services-item wow fadeInRight" data-wow-delay="0.3s">
              <div class="icon">
                <i class="{{ s.Icon }}"></i>
              </div>
              <div class="services-content">
                <h3 style="font-size: 20px; color: white">{{s.Service}}</h3>
                <p> {{ s.Description }}</p>
              </div>
            </div>
          </div>

          <!-- Services item -->
          {% endfor %}

        </div>
      </div>
    </section>
