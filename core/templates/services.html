{% load static %}
<section id="services" class="section-padding" style="background-color: #0b0b0b;">
  <style>
    .services-item {
      background: linear-gradient(to top, #116182, black) !important;
      padding: 20px !important;
      border-radius: 10px !important;
      color: white !important;
    }

    .services-item .icon {
      width: 70px !important;
      height: 70px !important;
      border-radius: 50% !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      background-color: transparent !important;
    }

    .services-item .icon i {
      color: white !important;
      font-size: 30px !important;
    }

    .services-item:hover {
      outline: none !important; /* Remove outline */
      transition: none !important; /* Remove transition */
      filter: none !important; /* Reset filter */
      opacity: 1 !important; /* Reset opacity */
      transform: none !important; /* Reset transform */
    }

    .services-item h3 {
      font-size: 20px !important;
      color: white !important;
    }

    .services-item p {
      color: white !important;
    }
  </style>
  <div class="container">
    <div class="section-header text-center">
      <h3>Nossos Servi√ßos</h3>
      <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
    </div>
    <div class="row">
      {% for s in services %}
      <!-- Services item -->
      <div class="col-md-6 col-lg-4 col-xs-12">
        <div class="services-item wow fadeInRight" data-wow-delay="0.3s">
          <div class="icon">
            <i class="{{ s.Icon }}"></i>
          </div>
          <div class="services-content">
            <h3>{{ s.Service }}</h3>
            <p>{{ s.Description }}</p>
          </div>
        </div>
      </div>
      <!-- Services item -->
      {% endfor %}
    </div>
  </div>
</section>
